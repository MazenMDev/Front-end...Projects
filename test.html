<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./test.css" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px;
        min-height: 100vh;
      }

      .time {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #Timer {
        font-weight: bold;
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #2a4365;
        letter-spacing: 2px;
      }

      #clock {
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 40px;
        color: #1a202c;
      }

      .months-section {
        display: flex;
        align-items: center;
        gap: 50px;
      }

      .months {
        text-align: center;
      }

      .month-name {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #2b6cb0;
        text-transform: uppercase;
      }

      .bar {
        background-color: #27b88f;
        height: 25px;
        width: 250px;
        border-radius: 50px;
        margin-bottom: 12px;
        box-shadow: 5px 4px 10px black;
        transition: transform 0.2s ease;
      }

      .bar:hover {
        transform: scale(1.05);
        background-color: #198f83;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="time">
        <div id="Timer">Timer</div>
        <div id="clock">0:00:00</div>
      </div>

      <div class="months-section">
        <div class="months">
          <div class="month-name">SEP</div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="months">
          <div class="month-name">OCT</div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="months">
          <div class="month-name">NOV</div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="months">
          <div class="month-name">DEC</div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./test.js"></script>
</html>
